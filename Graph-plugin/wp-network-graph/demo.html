<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>WP Network Graph Demo</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<style>
			body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
			.demo-wrap { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
			.wpng-graph { width: 100%; height: 560px; }
		</style>
		<!-- Cytoscape from CDN to mirror WordPress setup -->
		<script src="https://cdn.jsdelivr.net/npm/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
	</head>
	<body>
		<div class="demo-wrap">
			<h1>Network Graph Demo</h1>
			<p>This page mimics the shortcode using the simple <code>nodes</code> list. Edges are auto-generated in JS.</p>
			<div class="wpng-graph-wrapper">
				<div id="wpng-demo" class="wpng-graph"></div>
				<!-- Inline data JSON equivalent of the shortcode nodes="..." attribute -->
				<script type="application/json" class="wpng-graph-data" data-for="wpng-demo">{
					"nodes": [
						{"id":"1","label":"Loom","url":"https://www.ardaena.com/ardaena-nexus/","color":"#111827"},
						{"id":"2","label":"Prism","color":"#374151"},
						{"id":"3","label":"Flux","color":"#374151"},
						{"id":"4","label":"Echo","color":"#374151"},
						{"id":"5","label":"Nova","color":"#374151"},
						{"id":"6","label":"Pulse","color":"#374151"},
						{"id":"7","label":"Quanta","color":"#374151"},
						{"id":"8","label":"Axiom","color":"#374151"}
					],
					"edges": []
				}</script>
				<script type="application/json" class="wpng-graph-options" data-for="wpng-demo">{
					"theme":"light",
					"openInNewTab": true,
					"redirectEnabled": true
				}</script>
			</div>
		</div>

		<script src="assets/js/graph.js"></script>
	</body>
	</html>
